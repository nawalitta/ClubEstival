<div class="container spacer">
	<div class="panel panel-primary">
		<div class="panel-heading"> Liste des reservations </div>
		<div class="panel-body">
			  <div class="form-group row">
			    <label for="staticID" class="col-sm-2 col-form-label"> Nom Réservation :</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control-plaintext" [(ngModel)]="motCle" />
			      <button class="btn btn-primary" (click)="chercherReservation()">Chercher</button>
			    </div>

			  </div>
			  
			<table class="table table-striped ">
				<tr>
					<th>ID</th>
					<th>NOM Réservation</th>
					<th>Nombre Personne</th>
					<th>Nombre Semaine</th>
					<th>Total </th>
					<td>Type Paiement</td>
					<th>----------</th>
				</tr>
				<tr *ngFor="let c of pageClients?.content">
					<td>{{c.idReservation}}</td>
					<td>{{c.nomReservation}}</td>
					<td>{{c.nbrPersonne}}</td>
					<td>{{c.nbrSemaine}}</td>
					<td>{{c.total}}</td>
					<td>{{c.typePaiement}}</td>
					
					<td><button class="btn btn-primary" (click)="modifierReservation(c.idReservation)">Modifier</button> <button class="btn btn-primary"  (click)="supprimerReservation(c)" >Annuler</button></td>
				</tr>
			</table>
			<div class="container">
				<ul class="nav nav-pills">
					<li  [ngClass]="{'active' :currentPage ==(i)}"  *ngFor = "let p of pages; let i=index" >

						<a (click)="gotoPage(i)" class="clickable" >{{i}}</a>

				    </li>

				</ul>

			</div>

		</div>

	</div>



</div>
